<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商圈运营真实案例 | 小红书素材</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-card: #141414;
            --text: #e5e5e5;
            --text-dim: #888;
            --accent: #ff2442;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); }
        
        header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px 24px;
            text-align: center;
        }
        h1 { font-size: 28px; margin-bottom: 8px; }
        h1 span { color: var(--accent); }
        .subtitle { color: var(--text-dim); font-size: 14px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 32px 24px; }
        
        .waterfall {
            column-count: 4;
            column-gap: 16px;
        }
        @media (max-width: 900px) { .waterfall { column-count: 2; } }
        
        .card {
            break-inside: avoid;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .card img {
            width: 100%;
            display: block;
        }
        
        .card-body { padding: 12px; }
        .card-title { font-size: 13px; line-height: 1.4; margin-bottom: 8px; }
        .card-meta { font-size: 12px; color: var(--text-dim); }
        
        .note-count {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-size: 14px;
        }
        
        footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid #222;
            color: var(--text-dim);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>小红书<span>商圈运营</span>真实案例</h1>
        <p class="subtitle">素材持续收集中...</p>
    </header>
    
    <div class="container">
        <p class="note-count">共收集 5 张素材图片</p>
        
        <div class="waterfall">
            <div class="card">
                <img src="images/notes/note_668df410000000000a006103_0.jpg" alt="案例1">
                <div class="card-body">
                    <div class="card-title">商场运营笔记</div>
                    <div class="card-meta">@纯利小五郎</div>
                </div>
            </div>
            
            <div class="card">
                <img src="images/notes/note_668df410000000000a006103_1.jpg" alt="案例2">
                <div class="card-body">
                    <div class="card-title">运营日常</div>
                    <div class="card-meta">@商场运营</div>
                </div>
            </div>
            
            <div class="card">
                <img src="images/notes/note_668df410000000000a006103_2.jpg" alt="案例3">
                <div class="card-body">
                    <div class="card-title">购物中心</div>
                    <div class="card-meta">@感性城市</div>
                </div>
            </div>
            
            <div class="card">
                <img src="images/notes/668df410000000000a006103_1.jpg" alt="案例4">
                <div class="card-body">
                    <div class="card-title">商场案例</div>
                    <div class="card-meta">@运营笔记</div>
                </div>
            </div>
            
            <div class="card">
                <img src="images/notes/668df410000000000a006103_2.jpg" alt="案例5">
                <div class="card-body">
                    <div class="card-title">引流技巧</div>
                    <div class="card-meta">@方法分享</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2026 Package_1 · 素材收集中</p>
    </footer>
</body>
</html>
